<label class="fieldLabel" [ngClass]="[size]">
  <ng-content></ng-content>
  <span class="mark error" *ngIf="control.hasError('maxlength')">Too long title field, max length 500 symbols</span>
  <span class="mark required">*required</span>
  <textarea
    [rows]="rows"
    [cols]="cols"
    type="text"
    [placeholder]="placeholder"
    class="inputDefault"
    [formControl]="control"
  ></textarea>
</label>
