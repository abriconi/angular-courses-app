<div class="courseInfoWrapper">
  <div class="titleWrapper">
    <h1 class="heading">New course</h1>
    <p class="error-message" *ngIf="!ifAllFieldFill">
      Please, fill all fields
    </p>
  </div>
  <form class="courseInfoForm" [formGroup]="courseForm" (ngSubmit)="createCourse($event)">
    <app-input
      size="fieldLabelLarge"
      placeholder="Add title"
      [control]="courseForm.controls['name']">
      Title:
    </app-input>

    <app-textarea
      rows="4"
      cols="50"
      placeholder="Add description"
      [control]="courseForm.controls['description']">
      Description:
    </app-textarea>

    <div class="durationWrapper">
      <div class="durationInputWrapper">
        <app-input
          size="fieldLabelLarge"
          placeholder="minutes"
          [control]="courseForm.controls['length']">
          Duration:
        </app-input>
      </div>
      <span class="durationModif">{{ courseForm.controls['length'].value | duration }}</span>
    </div>

    <app-input
      size="fieldLabelSmall"
      type="date"
      [control]="courseForm.controls['date']">
      Date:
    </app-input>

    <ng-multiselect-dropdown
      [placeholder]="'Start typing'"
      [settings]="dropdownSettings"
      [data]="dropdownList"
      [formControl]="courseForm.controls['authors']"
    >
    </ng-multiselect-dropdown>

    <div class="btnWrapper">
      <app-button
        type="button"
        variant="filled"
        size="large"
        color="primary"
        (click)="cancelCreating()"

      >Cancel
      </app-button>
      <app-button
        type="submit"
        variant="filled"
        size="large"
        color="secondary"
        [disabled]="courseForm.invalid"
      >Save
      </app-button>
    </div>
  </form>
</div>
