<div class="errorWrapper">
  <div class="errorHeadingWrapper">
    <h1 class="errorHeader">404</h1>
    <h2 class="errorHeadingDescription">Opps! Page not found</h2>
  </div>
  <p class="errorDescription">Sorry, the page, you're looking for doesn't exist.</p>
  <app-button
    type="button"
    variant="filled"
    size="large"
    color="secondary"
    (click)="homeReturn()"
    testID="homeRedirect">
    HOME
  </app-button>
</div>
