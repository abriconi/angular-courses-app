<div class="coursesPage">
    <app-breadcrumps></app-breadcrumps>
    <app-section></app-section>
    <div class="coursesWrapper">
        <ul class="coursesList">
          <li *ngFor="let course of courses">
            <app-courses-item [courseData]="course"></app-courses-item>
          </li>
        </ul>

        <div class="coursesList">
            <app-button
              variant="linkSpecial"
              [onClick]="handleClick"
            >Load more
            </app-button>
        </div>
    </div>
</div>
