<div class="coursesLayout">
  <app-section (search)="handleSearch($event)"></app-section>
  <div class="coursesWrapper">
      <ng-container *ngIf="courses.length > 0; else noData">
        <ul class="coursesList">
          <li *ngFor="let course of courses; trackBy: trackCourseById">
            <app-courses-item
              [courseData]="course"
              [appHighlight]="course.date"
              (deleteCourse)="deleteCourse(course.id)"
            ></app-courses-item>
          </li>
        </ul>

        <div class="coursesList">
          <app-button
            variant="linkSpecial"
            [onClick]="loadMoreClick"
          >Load more
          </app-button>
        </div>
      </ng-container>
    <ng-template #noData>
      <div class="noDataWrapper">
        <p>No data. Feel free to add a new course.</p>
      </div>
    </ng-template>
  </div>
</div>
